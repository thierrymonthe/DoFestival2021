<button  [matMenuTriggerFor]="menu" style="background: black; border: none; cursor: pointer">
  <img src="/assets/icon/menu.svg" alt="icon" width="32" height="32">
</button>


<mat-menu class="mat-menu-content" #menu="matMenu">
  <button mat-menu-item *ngFor="let item of menuItems"
          routerLinkActive="active"
          [routerLink]="item.link" style="background: black;">{{item.label}}</button>

</mat-menu>
